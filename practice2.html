<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pratice2.css">
    <script src="https://kit.fontawesome.com/489adfd5c1.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav> 
        <img src="music.jpg" class="song-img">  
        <h1>Still rolling</h1>
        <p>Subh</p> 


        <audio id="song">
            <source src="Still Rollin_320(PagalWorld.com.se) (1).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            
        </div>
        </div>
    </div>


    <script src="music.js"></script>
</body>
</html>
